definitions:
  triggerevent:
    required:
      - subscriptionID
    properties:
      subscriptionID:
        type: string
      earlyEnrichments:
        type: object
      entity:
        type: object  
      attachmentURLs:
        type: array
        items:
          type: string
  eventcreate:
    required:
      - templateIDs
      - description
      - priority
      - name
    properties:
      name: 
        type: string
      templateIDs:
        type: array
        items:
          type: string
      sms:
        properties:
          name:
            type: ["string","null"]
          number:
            type: string
      email:
        properties:
          name:
            type: string
          address:
            type: string
      defaultRecipientList:
        type: array
        items:
          required:
            - type
            - destination
          properties:
            destination:
              type: string
            name:
              type: string
            type:
              type: string
              enum: ['sms', 'email']
      description:
        type: string
      priority:
        type: number
        enum: [1, 2]
  eventupdate:
    properties:
      name: 
        type: string
      templateIDs:
        type: array
        items:
          type: string
      sms:
        properties:
          name:
            type: string
          number:
            type: string
      email:
        properties:
          name:
            type: string
          address:
            type: string
      defaultRecipientList:
        type: array
        items:
          required:
            - type
            - destination
          properties:
            destination:
              type: string
            name:
              type: string
            type:
              type: string
              enum: ['sms', 'email']
      description:
        type: string
      priority:
        type: number
        enum: [1, 2]      
  subscriptioncreate:
    required:
      - recipients
      - eventID
      - name
    properties:
      recipients:
        type: array
        items:
          properties:
            id:
              type: string
            type:
              type: string
              enum: ["user", "group"]
      eventID:
        type: string
      name:
        type: string   
  subscriptionupdate:
    properties:
      recipients:
        type: array
        items:
          properties:
            id:
              type: string
            type:
              type: string
              enum: ["user", "group"]
      eventID:
        type: string
      name:
        type: string        
  templatecreate:
    required: 
      - body
      - type
      - name
    properties:
      name:
        type: string
      subject:
        type: string
      body:
        type: string
      type:
        type: string
        enum: ["sms", "email"]
      isGroupMailer:
        type: boolean
  templateupdate:
    properties:
      name:
        type: string
      subject:
        type: ["string","null"]
      body:
        type: string
      type:
        type: string
        enum: ["sms", "email"]
      isGroupMailer:
        type: boolean      
  userInSubscription:
    properties:
      recipients:
        type: array
        items:
          required:
            - id
            - type
          properties:
            id:
              type: string
            type:
              type: string
              enum: ["user", "group"]
  entityupdate:
    properties:
      definition:
        type: array  
        items:
